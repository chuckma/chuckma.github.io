        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div></pre></td><td class="code"><pre><div class="line">CREATE TABLE USERINFO</div><div class="line">(</div><div class="line">    ID NUMBER(6,0) PRIMARY KEY,</div><div class="line">    USERNAME VARCHAR2(20),</div><div class="line">    USERPWD VARCHAR2(20),</div><div class="line">    EMAIL VARCHAR2(30),</div><div class="line">    REDATE DATE</div><div class="line">);</div><div class="line"></div><div class="line">-- 增加字段</div><div class="line">ALTER TABLE table_name  ADD column_name VARCHAR2(30);</div><div class="line">-- 修该</div><div class="line">ALTER TABLE table_name MODIFY column_name VARCHAR2(400);</div><div class="line">-- 修改表字段</div><div class="line">ALTER TABLE table_name MODIFY column_name NUMBER(6,0);</div><div class="line">--删除字段</div><div class="line">ALTER TABLE table_name DROP COLUMN column_name;</div><div class="line">-- 给字段改别名</div><div class="line">ALTER TABLE table_name RENAME COLUMN old_column_name TO new_column_name;</div><div class="line"></div><div class="line">-- 修改表名</div><div class="line"></div><div class="line">RENAME table_name TO new_table_name;</div><div class="line"></div><div class="line">--- 删除表中数据(仅数据表中的数据，不删除表)</div><div class="line"></div><div class="line">TRUNCATE TABLE table_name;</div><div class="line"></div><div class="line">--- 删除整张表结构</div><div class="line">DROP TABLE USERINFO;</div><div class="line"></div><div class="line">---------------分隔线------------------------</div><div class="line">---操作表</div><div class="line">--添加数据</div><div class="line">INSERT INTO USERINFO(ID,USERNAME,USERPWD,EMAIL,REDATE)VALUES(1,&apos;小米&apos;,&apos;123456&apos;,&apos;xiaoming.@163.com&apos;,SYSDATE);</div><div class="line"></div><div class="line"></div><div class="line">-- 向表中指定字段添加值</div><div class="line">INSERT INTO USERINFO (ID,USERNAME,USERPWD)VALUES(2,&apos;VVV&apos;,&apos;123456&apos;);</div><div class="line"></div><div class="line">-- 向表中添加默认值 ,重新创建一个表</div><div class="line"></div><div class="line">CREATE TABLE USERINFO1</div><div class="line">(</div><div class="line">    ID NUMBER(6,0),</div><div class="line">    REDATE DATE DEFAULT SYSDATE</div><div class="line">);</div><div class="line"></div><div class="line">---------------分隔线------------------------</div><div class="line">-- 表约束</div><div class="line">ALTER TABLE table_name MODIFY column_name datatype NOT NULL;</div><div class="line">--- 去除非空约束</div><div class="line">ALTER TABLE table_name MODIFY column_name datatype NULL;</div><div class="line"></div><div class="line"></div><div class="line">-- 1创建表时设置主键约束</div><div class="line">CREATE TABLE UESRINFO_P</div><div class="line">(</div><div class="line">    ID NUMBER(6,0) PRIMARY KEY,</div><div class="line">    USERNAME VARCHAR2(20),</div><div class="line">    USERPWD VARCHAR2(20)</div><div class="line">);</div><div class="line"></div><div class="line">--2创建表时设置主键约束,表级约束</div><div class="line"></div><div class="line">CREATE TABLE USERINFO_P1</div><div class="line">(</div><div class="line">    ID NUMBER(6,0),</div><div class="line">    USERNAME VARCHAR2(20),</div><div class="line">    USERPWD VARCHAR2(20),</div><div class="line">    CONSTRAINT PK_ID_USERNAME PRIMARY KEY(ID,USERNAME)</div><div class="line">);</div><div class="line"></div><div class="line"></div><div class="line">-- 修改表时添加主键约束</div><div class="line"></div><div class="line">ALTER TABLE table_name ADD CONSTRAINT constraint_name  PRIMARY KEY(column_name1,...);</div><div class="line"></div><div class="line">-- 查询表的约束名</div><div class="line">SELECT CONSTRAINT_NAME FROM USER_CONSTRAINTS WHERE TABLE_NAME=&apos;table_name&apos;;</div><div class="line"></div><div class="line"></div><div class="line">---更改约束的名字</div><div class="line"></div><div class="line">ALTER TABLE table_name RENAME CONSTRAINT old_name TO new_name;</div><div class="line"></div><div class="line">--- 禁用主键约束</div><div class="line">ALTER TABLE table_name DISABLE CONSTRAINT constraint_name;</div><div class="line"></div><div class="line">---查看表约束状态</div><div class="line"></div><div class="line">SELECT CONSTRAINT_NAME,STATUS FROM USER_CONSTRAINTS WHERE TABLE_NAME=&apos;table_name&apos;;</div><div class="line"></div><div class="line">-- 删除主键约束的两种方法(第一种,可以级联删除,可以去掉其他表引用这个表字段的地方)</div><div class="line"></div><div class="line">ALTER TABLE table_name DROP PRIMARY KEY[CASCADE];</div><div class="line"></div><div class="line">ALTER TABLE table_name DROP CONSTRAINT constraint_name;</div><div class="line"></div><div class="line">SELECT CONSTRAINT_NAME,STATUS FROM USER_CONSTRAINTS WHERE TABLE_NAME=&apos;USERINFO_P1&apos;;</div><div class="line"></div><div class="line">SELECT *FROM USERINFO</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
